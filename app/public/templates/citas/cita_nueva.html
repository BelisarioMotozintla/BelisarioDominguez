{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="text-center mb-4">Solicitar Cita Médica</h3>

            <form method="POST">

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre completo *</label>
                    <input
                        type="text"
                        name="nombre"
                        class="form-control"
                        required
                        placeholder="Ej. Juan Pérez López">
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label class="form-label">Teléfono *</label>
                    <input
                        type="tel"
                        name="telefono"
                        class="form-control"
                        required
                        placeholder="Ej. 9611234567">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Correo (opcional)</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="correo@ejemplo.com">
                </div>

                <!-- Fecha y hora -->
                <div class="mb-3">
                    <label class="form-label">Fecha y hora de la cita *</label>
                    <input
                        type="datetime-local"
                        name="fecha_hora"
                        class="form-control"
                        required>
                </div>

                <!-- Motivo -->
                <div class="mb-3">
                    <label class="form-label">Motivo de la consulta (opcional)</label>
                    <textarea
                        name="motivo"
                        class="form-control"
                        rows="3"
                        placeholder="Describa brevemente el motivo"></textarea>
                </div>

                <!-- Botón -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Enviar solicitud
                    </button>
                </div>
                <div class="d-grid mt-4">
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary btn-lg">
        ← Regresar al menú principal
    </a>
</div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
