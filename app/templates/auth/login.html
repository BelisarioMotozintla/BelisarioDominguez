{% extends 'base.html' %}

{% block content %}
<div class="login-container mx-auto mt-5 p-4 shadow-sm border rounded" style="max-width: 350px; background: #fff;">
    <h4 class="text-center mb-4">Iniciar sesión</h4>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} py-2 px-3 mb-3">
                    <strong>{{ category|capitalize }}:</strong> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-2">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control form-control-sm" required>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control form-control-sm" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
            <a href="{{ url_for('main.home') }}" class="btn btn-danger btn-sm">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
