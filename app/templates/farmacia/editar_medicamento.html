{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Medicamento</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Clave</label>
      <input type="text" name="clave" class="form-control" value="{{ medicamento.clave }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre Comercial</label>
      <input type="text" name="nombre_comercial" class="form-control" value="{{ medicamento.nombre_comercial }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Principio Activo</label>
      <input type="text" name="principio_activo" class="form-control" value="{{ medicamento.principio_activo }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Presentación</label>
      <input type="text" name="presentacion" class="form-control" value="{{ medicamento.presentacion }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Vía Administración</label>
      <input type="text" name="via_administracion" class="form-control" value="{{ medicamento.via_administracion }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Concentración</label>
      <input type="text" name="concentracion" class="form-control" value="{{ medicamento.concentracion }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Unidad</label>
      <input type="text" name="unidad" class="form-control" value="{{ medicamento.unidad }}">
    </div>
    <div class="mb-3">
      <label class="form-label">CPM</label>
      <input type="number" step="0.01" name="cpm" class="form-control" value="{{ medicamento.cpm }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Nivel de Movimiento</label>
      <select name="nivel_movimiento" class="form-control">
        <option value="Alto" {% if medicamento.nivel_movimiento == 'Alto' %}selected{% endif %}>Alto</option>
        <option value="Medio" {% if medicamento.nivel_movimiento == 'Medio' %}selected{% endif %}>Medio</option>
        <option value="Bajo" {% if medicamento.nivel_movimiento == 'Bajo' %}selected{% endif %}>Bajo</option>
        <option value="Nulo" {% if medicamento.nivel_movimiento == 'Nulo' %}selected{% endif %}>Nulo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{{ url_for('farmacia.listar_medicamentos') }}" class="btn btn-secondary">Regresar</a>
  </form>
</div>
{% endblock %}
