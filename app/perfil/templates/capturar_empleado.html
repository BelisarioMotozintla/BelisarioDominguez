{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Completar mis datos de empleado</h2>

<form method="POST" enctype="multipart/form-data">

    <!-- FOTO -->
    <div class="text-center mb-3">
        <img id="preview" src="/static/default_user.png"
             style="width:150px; height:150px; object-fit:cover; border-radius:50%; border:3px solid #ddd;">
        
        <input type="file" name="foto" id="foto" class="form-control mt-2" accept="image/*"
               onchange="previewImage(event)">
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <!-- DATOS -->
    <div class="row">
        <div class="col-md-4">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Apellido paterno</label>
            <input type="text" name="apellido_paterno" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>Apellido materno</label>
            <input type="text" name="apellido_materno" class="form-control">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <label>CURP</label>
            <input type="text" name="curp" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label>RFC</label>
            <input type="text" name="rfc" class="form-control">
        </div>

        <div class="col-md-4">
            <label>Correo</label>
            <input type="email" name="email" class="form-control">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <label>Teléfono</label>
            <input type="text" name="telefono" class="form-control">
        </div>

        <div class="col-md-6">
            <label>Dirección</label>
            <input type="text" name="direccion" class="form-control">
        </div>
    </div>

    <button class="btn btn-primary mt-4">Guardar</button>
</form>
{% endblock %}
